<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wfdigistore</title>
    <link rel="stylesheet" href="wf.css">
    <link rel="icon" type="image/png" href="wf-logo-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

</head>
<body>
    <div class="head">
        <img class="wf-logo" src="wf-logo.png" alt="wfdigistore logo">
        <div class="navs">
            <div class="nav button">Produk</div>
            <div class="nav button">Pembelian</div>
            <div class="nav button">Keranjang</div>
            <div class="nav button"> Bantuan</div>
        </div>
        <div class="sign-in s1 button">Sign in</div>
        <div class="hamburger button">☰</div>
    </div>
        
    <div class="menu-bar">
        <div class="nav button">Produk</div>
        <div class="nav button">Pembelian</div>
        <div class="nav button">Keranjang</div>
        <div class="nav button"> Bantuan</div>
        <div class="sign-in s2 button">Sign in</div>
    </div>

    <div class="sign-in-page">
        <div class="sign-in-form">
            <form class = "form" action="">
                <h3 id="loginl">Login</h3>
                <div class="form-input fi1">
                    <label id = "usernamel" for="username">Username</label>
                    <input type="text" id="username" placeholder="wfdigistore" name="username" required>
                </div>
                <div class="form-input fi2">
                    <label id = "passwordl" for="password">Password</label>
                    <input type="text" id="password" placeholder="••••••••" name="password" required>
                </div>
                <div id="sign-in-navs">
                    <div id="fpasswordl">Forgot Password?</div>
                    <div id="nav-sign-in">Sign in</div>
                    <div id="createl">Dont have an Account? Create One</div>
                </div>
                
            </form> 
        </div>
    </div>

</body>
<audio id = "click-sound-effect" src="click-sound-effect.wav"></audio>
<script src="wf.js"></script>
</html>
